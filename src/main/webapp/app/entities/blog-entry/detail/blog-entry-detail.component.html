<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="blogEntry">
      <h2 data-cy="blogEntryDetailsHeading"><span jhiTranslate="blogBlogApp.blogEntry.detail.title">Blog Entry</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ blogEntry.id }}</span>
        </dd>
        <dt><span jhiTranslate="blogBlogApp.blogEntry.title">Title</span></dt>
        <dd>
          <span>{{ blogEntry.title }}</span>
        </dd>
        <dt><span jhiTranslate="blogBlogApp.blogEntry.content">Content</span></dt>
        <dd>
          <span>{{ blogEntry.content }}</span>
        </dd>
        <dt><span jhiTranslate="blogBlogApp.blogEntry.date">Date</span></dt>
        <dd>
          <span>{{ blogEntry.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="blogBlogApp.blogEntry.blog">Blog</span></dt>
        <dd>
          <div *ngIf="blogEntry.blog">
            <a [routerLink]="['/blog', blogEntry.blog?.id, 'view']">{{ blogEntry.blog?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="blogBlogApp.blogEntry.tag">Tag</span></dt>
        <dd>
          <span *ngFor="let tag of blogEntry.tags; let last = last">
            <a [routerLink]="['/blog-tag', tag?.id, 'view']">{{ tag.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/blog-entry', blogEntry.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
